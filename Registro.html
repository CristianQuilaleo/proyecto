<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="Registro.css">
    <title>Registro</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="img/logo_adepac.png" alt="KSKSKSK">
        </div>
        <h1>ADEPAC</h1>
    </header>
    <div class="center">

        <form id="Registro" >
            <div class="col-12">
                <label for="inputAddress" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="1234 Main St">
            </div>
            
            <div class="col-12">
                <label for="inputAddress" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="app" placeholder="1234 Main St">
            </div>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="pass">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Confirmacion de contraseña</label>
                <input type="password" class="form-control" id="conPass">
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Direccion</label>
                <input type="text" class="form-control" id="direccion" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">Region</label>
                <select id="inputState" class="form-select">
                    <option selected>Elección...</option>
                    <option>...</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="ciudad">
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Guardar Datos
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Crear usuario                          </button>
            </div>
        </form>
    </div>
</body>

</html>
