<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adepac</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="archivo.css">

</head>

<body>

  <!--Barra de navegacion login/registro-->

  <div class="row" style="background-color: black;">
    <div class="col"></div>
    <div class="col-2 align-self-center" style="background-color: rgb(73, 73, 73);">
      <figure class="text-center">
        <p><a class="navbar-brand" style="color: aliceblue;" href="#">Login | Registrate</a></p>
      </figure>
    </div>
  </div>

  <!--Barra de navegación pag web-->
  <div class="row " style="background-color: black;">
    <div class="col-10">
      <nav class="navbar navbar-expand-lg " style="background-color: black;">
        <div class="container-fluid ">
          <div class="col"></div>
          <div class="col" style="background-color: black;">
            <p><a class="navbar-brand" style="color: aliceblue;" href="#">Home</a></p>
          </div>
          <div class="col" style="background-color: black;">
            <p><a class="navbar-brand" style="color: aliceblue;" href="#">Articulos</a></p>
          </div>
          <div class="col" style="background-color: black;">
            <p><a class="navbar-brand" style="color: aliceblue;" href="#">Quienes somos</a></p>
          </div>
          <div class="col"></div>
        </div>
      </nav>
    </div>
  </div>

  <!--Logo-->
  <div class="row" style="background-color: black;">
    <div class="col-4" ></div>
    <div class="col-4" >
      <img src="img/logo_adepac.png" alt="" class="img-fluid">
    </div>
  </div>


  <div class="row">
    <div class="col" style="background-color: brown;">
      <h6 style="color: rgb(255, 255, 255);">Aprovecha nuestro descuento del 15% por tu primera compra !!</h6>
    </div>
  </div>

  <br>
  <br>
  <br>


  <!--Carrusel-->
  <div class="row">
    <div class="col-4"></div>
    <div class="col-4">
      <div id="carrusel_destacados" class="carousel slide contenido-carrusel" data-bs-ride="carousel">

        <!--Slides-->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/joyas1.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="img/joyas2.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="img/joyas3.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carrusel_destacados" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carrusel_destacados" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <div class="col-4"></div>

    



<!--final de la pag-->
    <div class="row">
      <div class="col " style="background-color: black;">
        <footer>
          <p style="color: aliceblue;">Derechos de autor © 2024 - Adepac</p> <!-- Pie de página -->
      </footer>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>

</body>

</html>
